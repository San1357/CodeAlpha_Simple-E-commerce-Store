<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-commerce Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
    }

    /* Search Bar Styles */
    .search-bar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }

    .search-bar-container input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 260px;
      outline: none;
      transition: border 0.2s;
    }

    .search-bar-container input[type="text"]:focus {
      border: 1.5px solid #0074d9;
    }

    .search-bar-container button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-bar-container button:hover {
      background: #005fa3;
    }

    /* Navbar Styles */
    .navbar {
      background: #222;
      color: #fff;
      padding: 0.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .navbar-list {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar-item {
      cursor: pointer;
      padding: 0.5rem 1.2rem;
      border-radius: 4px;
      transition: background 0.2s;
      font-size: 1.1rem;
    }

    .navbar-item:hover, .navbar-item.active {
      background: #0074d9;
      color: #fff;
    }

    /* Main Content Styles */
    .main-content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    }

    /* Product Card Grid */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .product-card {
      background: #f1f1f1;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      padding: 1.2rem;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.15s;
    }

    .product-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }

    .product-title {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .product-desc {
      font-size: 0.98rem;
      margin-bottom: 0.7rem;
      color: #444;
    }

    .product-price {
      font-size: 1.05rem;
      font-weight: bold;
      color: #0074d9;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <!-- Search Bar -->
  <div class="search-bar-container">
    <input type="text" id="search-input" placeholder="Search for a product (Pen, Pencil, Notebook, Sharpener, Eraser)...">
    <button id="search-btn">Search</button>
  </div>
  <!-- Navbar -->
  <nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-item active" data-product="Pen">Pen</li>
      <li class="navbar-item" data-product="Pencil">Pencil</li>
      <li class="navbar-item" data-product="Notebook">Notebook</li>
      <li class="navbar-item" data-product="Sharpener">Sharpener</li>
      <li class="navbar-item" data-product="Eraser">Eraser</li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content" id="main-content">
    <!-- Content will be injected here -->
  </div>

  <script>
    // Product data for "Pen"
    const penProducts = [
      {
        brand: "Reynolds",
        desc: "Smooth writing ball pen, blue ink.",
        price: "₹10"
      },
      {
        brand: "Cello",
        desc: "Fine tip gel pen, assorted colors.",
        price: "₹15"
      },
      {
        brand: "Parker",
        desc: "Premium rollerball pen, black ink.",
        price: "₹120"
      },
      {
        brand: "Linc",
        desc: "Affordable ball pen, blue ink.",
        price: "₹8"
      },
      {
        brand: "Flair",
        desc: "Stylish gel pen, quick dry.",
        price: "₹12"
      },
      {
        brand: "Pilot",
        desc: "Japanese precision, smooth flow.",
        price: "₹50"
      }


    ];

    // Product data for "Pencil"

    const pencilProducts = [
      {
        brand: "Nataraj",
        desc: "HB wooden pencil, smooth writing.",
        price: "₹5"
      },
      {
        brand: "Apsara",
        desc: "2B graphite pencil, dark lines.",
        price: "₹7"
      },
      {
        brand: "Camlin",
        desc: "Mechanical pencil, refillable.",
        price: "₹50"
      }
    ];

    // Product data for "Notebook"
    const notebookProducts = [
      {
        brand: "Classmate",
        desc: "200 pages ruled notebook.",
        price: "₹40"
      },
      {
        brand: "Navneet",
        desc: "Spiral bound notebook, 150 pages.",    
        price: "₹50"
      },                            
      {
        brand: "Doms",
        desc: "Hardcover notebook, 100 pages.",
        price: "₹60"                    
      }
    ];
    // Product data for "Sharpener"
    const sharpenerProducts = [
      {
        brand: "Nataraj",
        desc: "Plastic sharpener with shavings tray.",
        price: "₹10"
      },
      {
        brand: "Apsara",
        desc: "Metal sharpener, double hole.",
        price: "₹15"
      },
      {
        brand: "Camlin",
        desc: "Eco-friendly sharpener, biodegradable.",
        price: "₹12"
      }
    ];
    // Product data for "Eraser"
    const eraserProducts = [
      {
        brand: "Nataraj",
        desc: "Soft eraser for pencil marks.",
        price: "₹8"
      },
      {
        brand: "Apsara",
        desc: "Plastic eraser, non-smudging.",
        price: "₹10"
      },
      {
        brand: "Camlin",
        desc: "Dust-free eraser, easy to use.",
        price: "₹9"
      }
    ];

    // Reference to main content area
    const mainContent = document.getElementById('main-content');

    // Function to render welcome text
    function renderWelcome() {
      mainContent.innerHTML = `
        <h2>Welcome!</h2>
        <p>Select a product from the navbar</p>
      `;
    }

    // Function to render pen products
    function renderPenProducts() {
      let html = `<h2>Pen Brands</h2>
        <div class="product-grid">`;
      penProducts.forEach(product => {
        if (product.brand === "Pilot" || product.brand === "Flair" || product.brand === "Cello" || product.brand === "Linc" || product.brand === "Parker" || product.brand === "Reynolds") {
          html += `
            <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}';">
              <div class="product-title">${product.brand}</div>
              <div class="product-desc">${product.desc}</div>
              <div class="product-price">${product.price}</div>
            </div>
          `;
        } else {
          html += `
            <div class="product-card">
              <div class="product-title">${product.brand}</div>
              <div class="product-desc">${product.desc}</div>
              <div class="product-price">${product.price}</div>
            </div>
          `;
        }
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Pencil products
    function renderPencilProducts() {
      let html = `<h2>Pencil Brands</h2>
        <div class="product-grid">`;
      pencilProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Notebook products
    function renderNotebookProducts() {
      let html = `<h2>Notebook Brands</h2>
        <div class="product-grid">`;
      notebookProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Sharpener products
    function renderSharpenerProducts() {
      let html = `<h2>Sharpener Brands</h2>
        <div class="product-grid">`;
      sharpenerProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Eraser products
    function renderEraserProducts() {
      let html = `<h2>Eraser Brands</h2>
        <div class="product-grid">`;
      eraserProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }



    // // Function to render placeholder for other products
    // function renderPlaceholder(productName) {
    //   mainContent.innerHTML = `
    //     <h2>${productName}</h2>
    //     <p>Product details coming soon</p>
    //   `;
    // }

    // Handle navbar clicks
    function handleNavbarClick(e) {
      if (!e.target.classList.contains('navbar-item')) return;

      // Remove 'active' from all, add to clicked
      document.querySelectorAll('.navbar-item').forEach(item => {
        item.classList.remove('active');
      });
      e.target.classList.add('active');

      const product = e.target.getAttribute('data-product');
      if (product === "Pen") {
        renderPenProducts();
      } if (product === "Pencil") {
        renderPencilProducts();
      } if (product === "Notebook") {
        renderNotebookProducts();
      } if (product === "Sharpener") {
        renderSharpenerProducts();
      } if (product === "Eraser") {
        renderEraserProducts();
      } else {
        renderPlaceholder(product);
      }
    }

    // Search functionality
    function handleSearch() {
      const value = document.getElementById('search-input').value.trim().toLowerCase();
      // Remove 'active' from all navbar items
      document.querySelectorAll('.navbar-item').forEach(item => item.classList.remove('active'));
      if (value === 'pen') {
        renderPenProducts();
        document.querySelector('.navbar-item[data-product="Pen"]').classList.add('active');
      } else if (value === 'pencil') {
        renderPencilProducts();
        document.querySelector('.navbar-item[data-product="Pencil"]').classList.add('active');
      } else if (value === 'notebook') {
        renderNotebookProducts();
        document.querySelector('.navbar-item[data-product="Notebook"]').classList.add('active');
      } else if (value === 'sharpener') {
        renderSharpenerProducts();
        document.querySelector('.navbar-item[data-product="Sharpener"]').classList.add('active');
      } else if (value === 'eraser') {
        renderEraserProducts();
        document.querySelector('.navbar-item[data-product="Eraser"]').classList.add('active');
      } else if (value === '') {
        renderWelcome();
      } else {
        mainContent.innerHTML = `<h2>Product not found</h2><p>Please search for: Pen, Pencil, Notebook, Sharpener, or Eraser.</p>`;
      }
    }

    // Search button click
    document.getElementById('search-btn').addEventListener('click', handleSearch);
    // Enter key in input
    document.getElementById('search-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') handleSearch();
    });

    // Attach event listener to navbar
    document.querySelector('.navbar-list').addEventListener('click', handleNavbarClick);

    // On page load, show welcome text
    renderWelcome();

    // Optionally, you can make "Pen" selected by default and show its products:
    // renderPenProducts();
  </script>
</body>
</html>
