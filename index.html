<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple E-commerce Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
    }

    /* Header Styles */
    .header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 100%;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0074d9;
      text-decoration: none;
    }

    .auth-nav {
      display: flex;
      gap: 0.8rem;
      align-items: center;
    }

    .auth-btn {
      padding: 0.5rem 1.2rem;
      font-size: 0.95rem;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }

    .btn-login {
      background: #fff;
      color: #0074d9;
      border: 2px solid #0074d9;
    }

    .btn-login:hover {
      background: #0074d9;
      color: #fff;
    }

    .btn-signup {
      background: #0074d9;
      color: #fff;
      border: 2px solid #0074d9;
    }

    .btn-signup:hover {
      background: #005fa3;
      border-color: #005fa3;
    }

    .btn-profile {
      background: #e7f7ff;
      color: #0074d9;
      border: 2px solid #0074d9;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .btn-profile:hover {
      background: #0074d9;
      color: #fff;
    }

    .user-avatar {
      width: 24px;
      height: 24px;
      background: #0074d9;
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .btn-profile:hover .user-avatar {
      background: #fff;
      color: #0074d9;
    }

    .btn-logout {
      background: #fff;
      color: #e74c3c;
      border: 2px solid #e74c3c;
      padding: 0.5rem 1rem;
    }

    .btn-logout:hover {
      background: #e74c3c;
      color: #fff;
    }

    /* Hide elements by default */
    .hidden {
      display: none !important;
    }

    /* Language Selector Styles */
    .lang-selector-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-right: 0.5rem;
      padding-right: 0.8rem;
      border-right: 1px solid #ddd;
    }

    .lang-icon {
      font-size: 1.1rem;
    }

    .lang-selector {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border: 1.5px solid #0074d9;
      border-radius: 5px;
      background: #fff;
      color: #0074d9;
      cursor: pointer;
      outline: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .lang-selector:hover {
      background: #e7f7ff;
    }

    .lang-selector:focus {
      box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.15);
    }

    /* Search Bar Styles */
    .search-bar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      gap: 0.5rem;
    }

    .search-bar-container input[type="text"] {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 260px;
      outline: none;
      transition: border 0.2s;
    }

    .search-bar-container input[type="text"]:focus {
      border: 1.5px solid #0074d9;
    }

    .search-bar-container button {
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-bar-container button:hover {
      background: #005fa3;
    }

    /* Navbar Styles */
    .navbar {
      background: #222;
      color: #fff;
      padding: 0.5rem 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .navbar-list {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar-item {
      cursor: pointer;
      padding: 0.5rem 1.2rem;
      border-radius: 4px;
      transition: background 0.2s;
      font-size: 1.1rem;
    }

    .navbar-item:hover, .navbar-item.active {
      background: #0074d9;
      color: #fff;
    }

    /* Main Content Styles */
    .main-content {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
    }

    /* Product Card Grid */
    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }

    .product-card {
      background: #f1f1f1;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      padding: 1.2rem;
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transition: transform 0.15s;
    }

    .product-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }

    .product-title {
      font-size: 1.15rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #222;
    }

    .product-desc {
      font-size: 0.98rem;
      margin-bottom: 0.7rem;
      color: #444;
    }

    .product-price {
      font-size: 1.05rem;
      font-weight: bold;
      color: #0074d9;
      margin-top: auto;
    }

    /* Responsive Header */
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem;
      }

      .auth-nav {
        width: 100%;
        justify-content: center;
      }

      .auth-btn {
        padding: 0.4rem 0.8rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header with Auth Navigation -->
  <header class="header">
    <a href="index.html" class="logo" data-i18n="shopease">ShopEase</a>
    <nav class="auth-nav">
      <!-- Language Selector -->
      <div class="lang-selector-wrapper">
        <span class="lang-icon">üåê</span>
        <select id="language-selector" class="lang-selector">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
          <option value="bho">‡§≠‡•ã‡§ú‡§™‡•Å‡§∞‡•Ä</option>
        </select>
      </div>
      <!-- Shown when NOT logged in -->
      <a href="login.html" class="auth-btn btn-login" id="loginBtn" data-i18n="login">Login</a>
      <a href="signup.html" class="auth-btn btn-signup" id="signupBtn" data-i18n="signup">Sign Up</a>
      <!-- Shown when logged in -->
      <a href="profile.html" class="auth-btn btn-profile hidden" id="profileBtn">
        <span class="user-avatar" id="userAvatar">U</span>
        <span id="userName" data-i18n="profile">Profile</span>
      </a>
      <button class="auth-btn btn-logout hidden" id="logoutBtn" data-i18n="logout">Logout</button>
    </nav>
  </header>

  <!-- Search Bar -->
  <div class="search-bar-container">
    <input type="text" id="search-input" data-i18n-placeholder="searchPlaceholder" placeholder="Search for a product (Pen, Pencil, Notebook, Sharpener, Eraser)...">
    <button id="search-btn" data-i18n="searchBtn">Search</button>
  </div>
  <!-- Navbar -->
  <nav class="navbar">
    <ul class="navbar-list">
      <li class="navbar-item active" data-product="Pen" data-i18n="pen">Pen</li>
      <li class="navbar-item" data-product="Pencil" data-i18n="pencil">Pencil</li>
      <li class="navbar-item" data-product="Notebook" data-i18n="notebook">Notebook</li>
      <li class="navbar-item" data-product="Sharpener" data-i18n="sharpener">Sharpener</li>
      <li class="navbar-item" data-product="Eraser" data-i18n="eraser">Eraser</li>
    </ul>
  </nav>

  <!-- Main Content Area -->
  <div class="main-content" id="main-content">
    <!-- Content will be injected here -->
  </div>

  <!-- Language/i18n Script -->
  <script src="lang.js"></script>
  <script>
    // Product data for "Pen"
    const penProducts = [
      {
        brand: "Reynolds",
        desc: "Smooth writing ball pen, blue ink.",
        price: "‚Çπ10"
      },
      {
        brand: "Cello",
        desc: "Fine tip gel pen, assorted colors.",
        price: "‚Çπ15"
      },
      {

        desc: "Premium rollerball pen, black ink.",
        price: "‚Çπ120"
      },
      {

        desc: "Affordable ball pen, blue ink.",
        price: "‚Çπ8"
      },
      {
        brand: "Flair",
        desc: "Stylish gel pen, quick dry.",
        price: "‚Çπ12"
      },
      {
        brand: "Pilot",
        desc: "Japanese precision, smooth flow.",
        price: "‚Çπ50"
      }


    ];

    // Product data for "Pencil"

    const pencilProducts = [
      {
        brand: "Nataraj",
        desc: "HB wooden pencil, smooth writing.",
        price: "‚Çπ5"
      },
      {
        brand: "Apsara",
        desc: "2B graphite pencil, dark lines.",
        price: "‚Çπ7"
      },
      {
        brand: "Camlin",
        desc: "Mechanical pencil, refillable.",
        price: "‚Çπ50"
      }
    ];

    // Product data for "Notebook"
    const notebookProducts = [
      {
        brand: "Classmate",
        desc: "200 pages ruled notebook.",
        price: "‚Çπ40"
      },
      {
        brand: "Navneet",
        desc: "Spiral bound notebook, 150 pages.",    
        price: "‚Çπ50"
      },                            
      {
        brand: "Doms",
        desc: "Hardcover notebook, 100 pages.",
        price: "‚Çπ60"                    
      }
    ];
    // Product data for "Sharpener"
    const sharpenerProducts = [
      {
        brand: "Nataraj",
        desc: "Plastic sharpener with shavings tray.",
        price: "‚Çπ10"
      },
      {
        brand: "Apsara",
        desc: "Metal sharpener, double hole.",
        price: "‚Çπ15"
      },
      {
        brand: "Camlin",
        desc: "Eco-friendly sharpener, biodegradable.",
        price: "‚Çπ12"
      }
    ];
    // Product data for "Eraser"
    const eraserProducts = [
      {
        brand: "Nataraj",
        desc: "Soft eraser for pencil marks.",
        price: "‚Çπ8"
      },
      {
        brand: "Apsara",
        desc: "Plastic eraser, non-smudging.",
        price: "‚Çπ10"
      },
      {
        brand: "Camlin",
        desc: "Dust-free eraser, easy to use.",
        price: "‚Çπ9"
      }
    ];

    // Reference to main content area
    const mainContent = document.getElementById('main-content');

    // Function to render welcome text (with i18n support)
    function renderWelcome() {
      mainContent.innerHTML = `
        <h2 data-i18n="welcome">${t('welcome')}</h2>
        <p data-i18n="selectProduct">${t('selectProduct')}</p>
      `;
    }

    // Function to render pen products
    function renderPenProducts() {
      let html = `<h2>Pen Brands</h2>
        <div class="product-grid">`;
      penProducts.forEach(product => {
        if (product.brand === "Pilot" || product.brand === "Flair" || product.brand === "Cello" || product.brand === "Linc" || product.brand === "Parker" || product.brand === "Reynolds") {
          html += `
            <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}';">
              <div class="product-title">${product.brand}</div>
              <div class="product-desc">${product.desc}</div>
              <div class="product-price">${product.price}</div>
            </div>
          `;
        } else {
          html += `
            <div class="product-card">
              <div class="product-title">${product.brand}</div>
              <div class="product-desc">${product.desc}</div>
              <div class="product-price">${product.price}</div>
            </div>
          `;
        }
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Pencil products
    function renderPencilProducts() {
      let html = `<h2>Pencil Brands</h2>
        <div class="product-grid">`;
      pencilProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Notebook products
    function renderNotebookProducts() {
      let html = `<h2>Notebook Brands</h2>
        <div class="product-grid">`;
      notebookProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Sharpener products
    function renderSharpenerProducts() {
      let html = `<h2>Sharpener Brands</h2>
        <div class="product-grid">`;
      sharpenerProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }

    // Function to render Eraser products
    function renderEraserProducts() {
      let html = `<h2>Eraser Brands</h2>
        <div class="product-grid">`;
      eraserProducts.forEach(product => {
        html += `
          <div class="product-card" style="cursor:pointer" onclick="window.location.href='product-detail.html?brand=${encodeURIComponent(product.brand)}'">
            <div class="product-title">${product.brand}</div>
            <div class="product-desc">${product.desc}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
      });
      html += `</div>`;
      mainContent.innerHTML = html;
    }



    // // Function to render placeholder for other products
    // function renderPlaceholder(productName) {
    //   mainContent.innerHTML = `
    //     <h2>${productName}</h2>
    //     <p>Product details coming soon</p>
    //   `;
    // }

    // Handle navbar clicks
    function handleNavbarClick(e) {
      if (!e.target.classList.contains('navbar-item')) return;

      // Remove 'active' from all, add to clicked
      document.querySelectorAll('.navbar-item').forEach(item => {
        item.classList.remove('active');
      });
      e.target.classList.add('active');

      const product = e.target.getAttribute('data-product');
      if (product === "Pen") {
        renderPenProducts();
      } if (product === "Pencil") {
        renderPencilProducts();
      } if (product === "Notebook") {
        renderNotebookProducts();
      } if (product === "Sharpener") {
        renderSharpenerProducts();
      } if (product === "Eraser") {
        renderEraserProducts();
      } else {
        renderPlaceholder(product);
      }
    }

    // Search functionality
    function handleSearch() {
      const value = document.getElementById('search-input').value.trim().toLowerCase();
      // Remove 'active' from all navbar items
      document.querySelectorAll('.navbar-item').forEach(item => item.classList.remove('active'));
      if (value === 'pen') {
        renderPenProducts();
        document.querySelector('.navbar-item[data-product="Pen"]').classList.add('active');
      } else if (value === 'pencil') {
        renderPencilProducts();
        document.querySelector('.navbar-item[data-product="Pencil"]').classList.add('active');
      } else if (value === 'notebook') {
        renderNotebookProducts();
        document.querySelector('.navbar-item[data-product="Notebook"]').classList.add('active');
      } else if (value === 'sharpener') {
        renderSharpenerProducts();
        document.querySelector('.navbar-item[data-product="Sharpener"]').classList.add('active');
      } else if (value === 'eraser') {
        renderEraserProducts();
        document.querySelector('.navbar-item[data-product="Eraser"]').classList.add('active');
      } else if (value === '') {
        renderWelcome();
      } else {
        mainContent.innerHTML = `<h2 data-i18n="productNotFound">${t('productNotFound')}</h2><p data-i18n="searchSuggestion">${t('searchSuggestion')}</p>`;
      }
    }

    // Search button click
    document.getElementById('search-btn').addEventListener('click', handleSearch);
    // Enter key in input
    document.getElementById('search-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') handleSearch();
    });

    // Attach event listener to navbar
    document.querySelector('.navbar-list').addEventListener('click', handleNavbarClick);

    // On page load, show welcome text
    renderWelcome();

    // Optionally, you can make "Pen" selected by default and show its products:
    // renderPenProducts();

    // ========================================
    // AUTH STATE MANAGEMENT
    // ========================================
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const profileBtn = document.getElementById('profileBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userAvatar = document.getElementById('userAvatar');
    const userName = document.getElementById('userName');

    // Get user initials for avatar
    function getInitials(name) {
      if (!name) return 'U';
      const parts = name.trim().split(' ');
      if (parts.length >= 2) {
        return (parts[0][0] + parts[parts.length - 1][0]).toUpperCase();
      }
      return parts[0][0].toUpperCase();
    }

    // Update UI based on auth state
    function updateAuthUI() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const activeUser = JSON.parse(localStorage.getItem('activeUser'));

      if (isLoggedIn && activeUser) {
        // User is logged in - show profile, hide login/signup
        loginBtn.classList.add('hidden');
        signupBtn.classList.add('hidden');
        profileBtn.classList.remove('hidden');
        logoutBtn.classList.remove('hidden');

        // Update user info display
        userAvatar.textContent = getInitials(activeUser.name);
        userName.textContent = activeUser.name.split(' ')[0]; // First name only
      } else {
        // User is not logged in - show login/signup, hide profile
        loginBtn.classList.remove('hidden');
        signupBtn.classList.remove('hidden');
        profileBtn.classList.add('hidden');
        logoutBtn.classList.add('hidden');
      }
    }

    // Handle logout
    function handleLogout() {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('activeUser');
      sessionStorage.removeItem('sessionActive');
      updateAuthUI();
    }

    // Event listener for logout button
    logoutBtn.addEventListener('click', handleLogout);

    // Initialize auth UI on page load
    updateAuthUI();

    // ========================================
    // LANGUAGE CHANGE LISTENER
    // ========================================
    // Re-render welcome text when language changes
    window.addEventListener('languageChanged', function() {
      // Check which view is currently active and re-render
      const activeItem = document.querySelector('.navbar-item.active');
      if (activeItem) {
        const product = activeItem.getAttribute('data-product');
        if (product === "Pen") renderPenProducts();
        else if (product === "Pencil") renderPencilProducts();
        else if (product === "Notebook") renderNotebookProducts();
        else if (product === "Sharpener") renderSharpenerProducts();
        else if (product === "Eraser") renderEraserProducts();
      } else {
        renderWelcome();
      }
    });
  </script>
</body>
</html>
