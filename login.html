<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-commerce Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0074d9;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .nav-links a:hover {
      background: #0074d9;
      color: #fff;
    }

    /* Language Selector */
    .lang-selector-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-icon {
      font-size: 1.1rem;
    }

    .lang-selector {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border: 1.5px solid #0074d9;
      border-radius: 5px;
      background: #fff;
      color: #0074d9;
      cursor: pointer;
      outline: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .lang-selector:hover {
      background: #e7f7ff;
    }

    .lang-selector:focus {
      box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.15);
    }

    /* Main Container */
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    .auth-title {
      font-size: 1.8rem;
      color: #222;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .form-group input:focus {
      border-color: #0074d9;
      box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.1);
    }

    .form-group input.error {
      border-color: #e74c3c;
    }

    /* Password toggle container */
    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      font-size: 0.9rem;
      padding: 4px;
    }

    .password-toggle:hover {
      color: #0074d9;
    }

    /* Remember me checkbox */
    .remember-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.2rem;
    }

    .remember-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #0074d9;
    }

    .remember-group label {
      font-size: 0.95rem;
      color: #555;
      cursor: pointer;
      user-select: none;
    }

    /* Error/Success Messages */
    .message {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .message.error {
      background: #fdeaea;
      color: #c0392b;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .message.success {
      background: #e8f8e8;
      color: #27ae60;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .field-error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      display: none;
    }

    .field-error.show {
      display: block;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: #0074d9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background: #005fa3;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      background: #a0c4e8;
      cursor: not-allowed;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Link Text */
    .auth-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.95rem;
    }

    .auth-link a {
      color: #0074d9;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      padding: 0 1rem;
      color: #888;
      font-size: 0.9rem;
    }

    /* Demo credentials */
    .demo-credentials {
      background: #e7f7ff;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .demo-credentials h4 {
      color: #0074d9;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .demo-credentials p {
      color: #444;
      margin-bottom: 0.25rem;
    }

    .demo-credentials code {
      background: #fff;
      padding: 0.15rem 0.4rem;
      border-radius: 3px;
      font-family: monospace;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .auth-card {
        padding: 1.5rem;
        margin: 1rem;
      }

      .header {
        padding: 1rem;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo" data-i18n="shopease">ShopEase</a>
      <nav class="nav-links">
        <div class="lang-selector-wrapper">
          <span class="lang-icon">üåê</span>
          <select id="language-selector" class="lang-selector">
            <option value="en">English</option>
            <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
            <option value="bho">‡§≠‡•ã‡§ú‡§™‡•Å‡§∞‡•Ä</option>
          </select>
        </div>
        <a href="index.html" data-i18n="home">Home</a>
        <a href="signup.html" data-i18n="signup">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="auth-card">
      <h1 class="auth-title" data-i18n="welcomeBack">Welcome Back</h1>
      <p class="auth-subtitle" data-i18n="loginToAccount">Login to your account</p>

      <!-- Message Display -->
      <div id="formMessage" class="message"></div>

      <!-- Login Form -->
      <form id="loginForm" novalidate>
        <div class="form-group">
          <label for="email" data-i18n="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            data-i18n-placeholder="enterEmail"
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
          <div class="field-error" id="emailError" data-i18n="emailRequired">Please enter a valid email address</div>
        </div>

        <div class="form-group">
          <label for="password" data-i18n="password">Password</label>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            >
            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
              Show
            </button>
          </div>
          <div class="field-error" id="passwordError" data-i18n="passwordRequired">Password is required</div>
        </div>

        <div class="remember-group">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe" data-i18n="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn" data-i18n="login">
          Login
        </button>
      </form>

      <p class="auth-link">
        <span data-i18n="dontHaveAccount">Don't have an account?</span> <a href="signup.html" data-i18n="signUpHere">Sign up here</a>
      </p>
    </div>
  </main>

  <!-- Language/i18n Script -->
  <script src="lang.js"></script>
  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const formMessage = document.getElementById('formMessage');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const rememberMeCheckbox = document.getElementById('rememberMe');
    const submitBtn = document.getElementById('submitBtn');
    const togglePassword = document.getElementById('togglePassword');

    // Email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Check if user just registered (from URL param)
    function checkRegistrationRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('registered') === 'true') {
        showMessage('Account created successfully! Please login.', 'success');
        // Clean URL
        window.history.replaceState({}, document.title, 'login.html');
      }
    }

    // Check if already logged in
    function checkExistingSession() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        window.location.href = 'profile.html';
      }
    }

    // Show field error
    function showFieldError(inputElement, errorId, show) {
      const errorElement = document.getElementById(errorId);
      if (show) {
        inputElement.classList.add('error');
        errorElement.classList.add('show');
      } else {
        inputElement.classList.remove('error');
        errorElement.classList.remove('show');
      }
    }

    // Show form message
    function showMessage(message, type) {
      formMessage.textContent = message;
      formMessage.className = 'message ' + type;
    }

    // Hide form message
    function hideMessage() {
      formMessage.className = 'message';
      formMessage.textContent = '';
    }

    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? 'Show' : 'Hide';
    });

    // Validate email
    function validateEmail() {
      const value = emailInput.value.trim();
      const isValid = emailRegex.test(value);
      showFieldError(emailInput, 'emailError', !isValid && value.length > 0);
      return isValid;
    }

    // Validate password
    function validatePassword() {
      const value = passwordInput.value;
      const isValid = value.length > 0;
      showFieldError(passwordInput, 'passwordError', !isValid);
      return isValid;
    }

    // Find user by email
    function findUserByEmail(email) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      return users.find(user => user.email.toLowerCase() === email.toLowerCase());
    }

    // Authenticate user (with i18n support)
    function authenticateUser(email, password) {
      const user = findUserByEmail(email);
      if (!user) {
        return { success: false, message: t('noAccountFound') };
      }
      if (user.password !== password) {
        return { success: false, message: t('incorrectPassword') };
      }
      return { success: true, user: user };
    }

    // Create login session
    function createSession(user, remember) {
      // Set login flag
      localStorage.setItem('isLoggedIn', 'true');

      // Store active user info
      localStorage.setItem('activeUser', JSON.stringify({
        name: user.name,
        email: user.email,
        loginTime: new Date().toISOString()
      }));

      // If remember me is checked, we keep the session
      // If not, we'll use sessionStorage for additional check
      if (!remember) {
        sessionStorage.setItem('sessionActive', 'true');
      }
    }

    // Set loading state
    function setLoading(loading) {
      if (loading) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span>Logging in...';
      } else {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Login';
      }
    }

    // Event listeners for validation
    emailInput.addEventListener('blur', validateEmail);
    passwordInput.addEventListener('blur', validatePassword);

    // Clear error on input
    emailInput.addEventListener('input', function() {
      if (this.classList.contains('error')) {
        showFieldError(this, 'emailError', false);
      }
      hideMessage();
    });

    passwordInput.addEventListener('input', function() {
      if (this.classList.contains('error')) {
        showFieldError(this, 'passwordError', false);
      }
      hideMessage();
    });

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      hideMessage();

      // Validate fields
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();

      if (!isEmailValid || !isPasswordValid) {
        showMessage('Please fill in all fields correctly', 'error');
        return;
      }

      // Show loading state
      setLoading(true);

      // Simulate network delay for better UX
      setTimeout(function() {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const remember = rememberMeCheckbox.checked;

        // Attempt authentication
        const result = authenticateUser(email, password);

        if (result.success) {
          // Create session
          createSession(result.user, remember);

          // Show success message
          showMessage(t('loginSuccess'), 'success');

          // Redirect to profile page
          setTimeout(function() {
            window.location.href = 'profile.html';
          }, 1000);
        } else {
          setLoading(false);
          showMessage(result.message, 'error');
        }
      }, 800);
    });

    // Initialize
    checkExistingSession();
    checkRegistrationRedirect();
  </script>
</body>
</html>
