<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - E-commerce Store</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0074d9;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    .nav-links a:hover {
      background: #0074d9;
      color: #fff;
    }

    /* Language Selector */
    .lang-selector-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .lang-icon {
      font-size: 1.1rem;
    }

    .lang-selector {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border: 1.5px solid #0074d9;
      border-radius: 5px;
      background: #fff;
      color: #0074d9;
      cursor: pointer;
      outline: none;
      font-weight: 500;
      transition: all 0.2s;
    }

    .lang-selector:hover {
      background: #e7f7ff;
    }

    .lang-selector:focus {
      box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.15);
    }

    /* Cart Icon */
    .cart-icon-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem 1rem;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .cart-icon-wrapper:hover {
      background: #0074d9;
      color: #fff;
    }
    .cart-icon { font-size: 1.3rem; }
    .cart-badge {
      position: absolute;
      top: -2px;
      right: 2px;
      background: #e74c3c;
      color: #fff;
      font-size: 0.7rem;
      font-weight: 700;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-badge.hidden { display: none; }

    /* Main Container */
    .main-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .auth-card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
    }

    .auth-title {
      font-size: 1.8rem;
      color: #222;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .auth-subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      color: #333;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border 0.2s, box-shadow 0.2s;
      outline: none;
    }

    .form-group input:focus {
      border-color: #0074d9;
      box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.1);
    }

    .form-group input.error {
      border-color: #e74c3c;
    }

    .form-group input.success {
      border-color: #2ecc40;
    }

    /* Error/Success Messages */
    .message {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    .message.error {
      background: #fdeaea;
      color: #c0392b;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .message.success {
      background: #e8f8e8;
      color: #27ae60;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .field-error {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      display: none;
    }

    .field-error.show {
      display: block;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: #0074d9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      margin-top: 0.5rem;
    }

    .submit-btn:hover {
      background: #005fa3;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      background: #a0c4e8;
      cursor: not-allowed;
    }

    /* Link Text */
    .auth-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.95rem;
    }

    .auth-link a {
      color: #0074d9;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-link a:hover {
      text-decoration: underline;
    }

    /* Password Strength Indicator */
    .password-strength {
      margin-top: 0.4rem;
      font-size: 0.85rem;
    }

    .strength-bar {
      height: 4px;
      border-radius: 2px;
      background: #eee;
      margin-top: 0.3rem;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0;
      transition: width 0.3s, background 0.3s;
    }

    .strength-weak { width: 33%; background: #e74c3c; }
    .strength-medium { width: 66%; background: #f39c12; }
    .strength-strong { width: 100%; background: #2ecc40; }

    /* Responsive */
    @media (max-width: 500px) {
      .auth-card {
        padding: 1.5rem;
        margin: 1rem;
      }

      .header {
        padding: 1rem;
      }

      .header-content {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo" data-i18n="shopease">ShopEase</a>
      <nav class="nav-links">
        <div class="lang-selector-wrapper">
          <span class="lang-icon">üåê</span>
          <select id="language-selector" class="lang-selector">
            <option value="en">English</option>
            <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
            <option value="bho">‡§≠‡•ã‡§ú‡§™‡•Å‡§∞‡•Ä</option>
          </select>
        </div>
        <a href="index.html" data-i18n="home">Home</a>
        <a href="cart.html" class="cart-icon-wrapper">
          <span class="cart-icon">üõí</span>
          <span class="cart-badge hidden" id="cartBadge">0</span>
        </a>
        <a href="login.html" data-i18n="login">Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-container">
    <div class="auth-card">
      <h1 class="auth-title" data-i18n="createAccount">Create Account</h1>
      <p class="auth-subtitle" data-i18n="joinUs">Join us and start shopping today</p>

      <!-- Message Display -->
      <div id="formMessage" class="message"></div>

      <!-- Signup Form -->
      <form id="signupForm" novalidate>
        <div class="form-group">
          <label for="fullName" data-i18n="fullName">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            data-i18n-placeholder="enterFullName"
            placeholder="Enter your full name"
            required
          >
          <div class="field-error" id="fullNameError" data-i18n="fullNameError">Please enter your full name</div>
        </div>

        <div class="form-group">
          <label for="email" data-i18n="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            data-i18n-placeholder="enterEmail"
            placeholder="Enter your email"
            required
          >
          <div class="field-error" id="emailError" data-i18n="emailError">Please enter a valid email address</div>
        </div>

        <div class="form-group">
          <label for="password" data-i18n="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            data-i18n-placeholder="createPassword"
            placeholder="Create a password (min 6 characters)"
            required
          >
          <div class="field-error" id="passwordError" data-i18n="passwordError">Password must be at least 6 characters</div>
          <div class="password-strength" id="passwordStrength">
            <span id="strengthText"></span>
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" data-i18n="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            data-i18n-placeholder="confirmYourPassword"
            placeholder="Confirm your password"
            required
          >
          <div class="field-error" id="confirmPasswordError" data-i18n="confirmPasswordError">Passwords do not match</div>
        </div>

        <button type="submit" class="submit-btn" data-i18n="createAccount">Create Account</button>
      </form>

      <p class="auth-link">
        <span data-i18n="alreadyHaveAccount">Already have an account?</span> <a href="login.html" data-i18n="loginHere">Login here</a>
      </p>
    </div>
  </main>

  <!-- Language/i18n Script -->
  <script src="lang.js"></script>
  <script>
    // DOM Elements
    const signupForm = document.getElementById('signupForm');
    const formMessage = document.getElementById('formMessage');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const strengthFill = document.getElementById('strengthFill');
    const strengthText = document.getElementById('strengthText');

    // Email validation regex
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Show field error
    function showFieldError(inputElement, errorId, show) {
      const errorElement = document.getElementById(errorId);
      if (show) {
        inputElement.classList.add('error');
        inputElement.classList.remove('success');
        errorElement.classList.add('show');
      } else {
        inputElement.classList.remove('error');
        inputElement.classList.add('success');
        errorElement.classList.remove('show');
      }
    }

    // Clear field styling
    function clearFieldStyling(inputElement, errorId) {
      const errorElement = document.getElementById(errorId);
      inputElement.classList.remove('error', 'success');
      errorElement.classList.remove('show');
    }

    // Show form message
    function showMessage(message, type) {
      formMessage.textContent = message;
      formMessage.className = 'message ' + type;
    }

    // Hide form message
    function hideMessage() {
      formMessage.className = 'message';
      formMessage.textContent = '';
    }

    // Password strength checker (with i18n support)
    function checkPasswordStrength(password) {
      let strength = 0;

      if (password.length >= 6) strength++;
      if (password.length >= 10) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;

      // Determine strength level
      if (password.length === 0) {
        strengthFill.className = 'strength-fill';
        strengthText.textContent = '';
      } else if (strength <= 2) {
        strengthFill.className = 'strength-fill strength-weak';
        strengthText.textContent = t('weakPassword');
        strengthText.style.color = '#e74c3c';
      } else if (strength <= 3) {
        strengthFill.className = 'strength-fill strength-medium';
        strengthText.textContent = t('mediumPassword');
        strengthText.style.color = '#f39c12';
      } else {
        strengthFill.className = 'strength-fill strength-strong';
        strengthText.textContent = t('strongPassword');
        strengthText.style.color = '#2ecc40';
      }
    }

    // Validate full name
    function validateFullName() {
      const value = fullNameInput.value.trim();
      const isValid = value.length >= 2;
      showFieldError(fullNameInput, 'fullNameError', !isValid);
      return isValid;
    }

    // Validate email
    function validateEmail() {
      const value = emailInput.value.trim();
      const isValid = emailRegex.test(value);
      showFieldError(emailInput, 'emailError', !isValid);
      return isValid;
    }

    // Validate password
    function validatePassword() {
      const value = passwordInput.value;
      const isValid = value.length >= 6;
      showFieldError(passwordInput, 'passwordError', !isValid);
      return isValid;
    }

    // Validate confirm password
    function validateConfirmPassword() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const isValid = password === confirmPassword && confirmPassword.length > 0;
      showFieldError(confirmPasswordInput, 'confirmPasswordError', !isValid);
      return isValid;
    }

    // Check if email already exists
    function emailExists(email) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      return users.some(user => user.email.toLowerCase() === email.toLowerCase());
    }

    // Save user to localStorage
    function saveUser(userData) {
      const users = JSON.parse(localStorage.getItem('users')) || [];
      users.push(userData);
      localStorage.setItem('users', JSON.stringify(users));
    }

    // Event listeners for real-time validation
    fullNameInput.addEventListener('blur', validateFullName);
    emailInput.addEventListener('blur', validateEmail);
    passwordInput.addEventListener('blur', validatePassword);
    confirmPasswordInput.addEventListener('blur', validateConfirmPassword);

    // Password strength on input
    passwordInput.addEventListener('input', function() {
      checkPasswordStrength(this.value);
    });

    // Confirm password validation on input
    confirmPasswordInput.addEventListener('input', function() {
      if (this.value.length > 0) {
        validateConfirmPassword();
      }
    });

    // Clear styling when user starts typing
    fullNameInput.addEventListener('input', function() {
      if (this.classList.contains('error')) {
        clearFieldStyling(this, 'fullNameError');
      }
    });

    emailInput.addEventListener('input', function() {
      if (this.classList.contains('error')) {
        clearFieldStyling(this, 'emailError');
      }
    });

    passwordInput.addEventListener('input', function() {
      if (this.classList.contains('error')) {
        clearFieldStyling(this, 'passwordError');
      }
    });

    // Form submission
    signupForm.addEventListener('submit', function(e) {
      e.preventDefault();
      hideMessage();

      // Validate all fields
      const isNameValid = validateFullName();
      const isEmailValid = validateEmail();
      const isPasswordValid = validatePassword();
      const isConfirmValid = validateConfirmPassword();

      // Check if all validations pass
      if (!isNameValid || !isEmailValid || !isPasswordValid || !isConfirmValid) {
        showMessage('Please fix the errors above', 'error');
        return;
      }

      // Check for duplicate email
      const email = emailInput.value.trim();
      if (emailExists(email)) {
        showMessage(t('emailExists'), 'error');
        emailInput.classList.add('error');
        return;
      }

      // Create user object
      const userData = {
        name: fullNameInput.value.trim(),
        email: email,
        password: passwordInput.value, // In production, this should be hashed
        createdAt: new Date().toISOString()
      };

      // Save user
      saveUser(userData);

      // Show success message
      showMessage(t('accountCreated'), 'success');

      // Disable form
      signupForm.querySelectorAll('input, button').forEach(el => {
        el.disabled = true;
      });

      // Redirect to login page after delay
      setTimeout(function() {
        window.location.href = 'login.html?registered=true';
      }, 1500);
    });

    // ========================================
    // CART BADGE
    // ========================================
    function getCart() {
      return JSON.parse(localStorage.getItem('cartItems')) || [];
    }

    function updateCartBadge() {
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cartBadge');
      if (badge) {
        badge.textContent = totalItems;
        if (totalItems > 0) {
          badge.classList.remove('hidden');
        } else {
          badge.classList.add('hidden');
        }
      }
    }

    // Initialize cart badge
    updateCartBadge();
  </script>
</body>
</html>
