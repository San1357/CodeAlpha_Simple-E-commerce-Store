<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* CSS Variables for Theming */
    :root {
      --bg-primary: #f7f7f7;
      --bg-secondary: #fff;
      --bg-card: #fff;
      --bg-input: #fff;
      --bg-hover: #f1f1f1;
      --text-primary: #333;
      --text-secondary: #666;
      --text-muted: #888;
      --border-color: #ddd;
      --shadow-color: rgba(0,0,0,0.08);
      --accent-color: #0074d9;
      --accent-hover: #005fa3;
      --accent-light: #e7f7ff;
      --theme-transition: background 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    body.dark-mode {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-card: #1f2940;
      --bg-input: #2a3a5a;
      --bg-hover: #2a3a5a;
      --text-primary: #e8e8e8;
      --text-secondary: #b8b8b8;
      --text-muted: #888;
      --border-color: #3a4a6a;
      --shadow-color: rgba(0,0,0,0.3);
      --accent-color: #4da6ff;
      --accent-hover: #3d96ef;
      --accent-light: #1a3a5a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: var(--bg-primary);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      color: var(--text-primary);
      transition: var(--theme-transition);
    }
    /* Header */
    .header {
      background: var(--bg-secondary);
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px var(--shadow-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--theme-transition);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: var(--theme-transition);
    }
    .nav-links a:hover {
      background: var(--accent-color);
      color: #fff;
    }
    /* Dark Mode Toggle */
    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--bg-hover);
      border: 2px solid var(--border-color);
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--theme-transition);
    }
    .theme-toggle:hover {
      background: var(--accent-light);
      border-color: var(--accent-color);
    }
    .theme-toggle .sun-icon { display: none; }
    .theme-toggle .moon-icon { display: block; }
    body.dark-mode .theme-toggle .sun-icon { display: block; }
    body.dark-mode .theme-toggle .moon-icon { display: none; }
    /* Language Selector */
    .lang-selector-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .lang-icon { font-size: 1.1rem; }
    .lang-selector {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border: 1.5px solid #0074d9;
      border-radius: 5px;
      background: #fff;
      color: #0074d9;
      cursor: pointer;
      outline: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .lang-selector:hover { background: #e7f7ff; }
    .lang-selector:focus { box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.15); }
    /* Cart Icon */
    .cart-icon-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem 1rem;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .cart-icon-wrapper:hover {
      background: #0074d9;
      color: #fff;
    }
    .cart-icon { font-size: 1.3rem; }
    .cart-badge {
      position: absolute;
      top: -2px;
      right: 2px;
      background: #e74c3c;
      color: #fff;
      font-size: 0.7rem;
      font-weight: 700;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-badge.hidden { display: none; }
    /* Cart Items List */
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item:last-child { border-bottom: none; }
    .cart-item-name { font-weight: 500; color: #333; }
    .cart-item-details { color: #666; font-size: 0.9rem; }
    @media (max-width: 500px) {
      .header { flex-direction: column; gap: 1rem; padding: 1rem; }
    }
    .container {
      max-width: 430px;
      margin: 3rem auto;
      background: var(--bg-card);
      border-radius: 10px;
      box-shadow: 0 4px 24px var(--shadow-color);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: var(--theme-transition);
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent-color);
      margin-bottom: 1rem;
      text-align: center;
    }
    .summary, .payment-section {
      width: 100%;
      margin-bottom: 2rem;
      background: var(--bg-hover);
      border-radius: 7px;
      padding: 1rem 1.2rem;
      box-sizing: border-box;
      transition: var(--theme-transition);
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.7rem;
      font-size: 1.05rem;
    }
    .summary-row.total {
      font-weight: bold;
      color: #0074d9;
      font-size: 1.15rem;
      margin-top: 0.5rem;
    }
    form {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.3rem;
      font-size: 1rem;
      color: var(--text-primary);
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      outline: none;
      transition: var(--theme-transition);
      background: var(--bg-input);
      color: var(--text-primary);
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border: 1.5px solid var(--accent-color);
    }
    .delivery-options {
      margin-bottom: 1rem;
      width: 100%;
    }
    .delivery-options label {
      margin-right: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .pickup-message {
      background: #e7f7ff;
      color: #0074d9;
      border-radius: 5px;
      padding: 0.7rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    .proceed-btn, .pay-btn {
      width: 100%;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .proceed-btn:hover, .pay-btn:hover {
      background: #005fa3;
    }
    .payment-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .payment-methods {
      margin-bottom: 1rem;
    }
    .loading {
      text-align: center;
      color: #0074d9;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1rem 0.5rem;
      }
      .summary, .payment-section {
        padding: 0.7rem 0.5rem;
      }
    }

    /* ========================================
       SAVED ADDRESSES SECTION STYLES
       ======================================== */
    .saved-addresses-section {
      width: 100%;
      margin-bottom: 1.5rem;
      background: #f1f1f1;
      border-radius: 7px;
      padding: 1rem 1.2rem;
    }

    .saved-addresses-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .saved-addresses-title {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .address-select {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 0.95rem;
      border: 1.5px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
      outline: none;
      margin-bottom: 0.8rem;
    }

    .address-select:focus {
      border-color: #0074d9;
    }

    .selected-address-preview {
      background: #fff;
      border: 2px solid #0074d9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .selected-address-badge {
      display: inline-block;
      background: #0074d9;
      color: #fff;
      font-size: 0.75rem;
      font-weight: 600;
      padding: 0.2rem 0.6rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
    }

    .selected-address-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 0.2rem;
    }

    .selected-address-details {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.5;
    }

    .no-saved-address {
      text-align: center;
      padding: 1rem;
      background: #fff3cd;
      border-radius: 6px;
      color: #856404;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .no-saved-address a {
      color: #0074d9;
      text-decoration: underline;
    }

    .divider-text {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin: 1rem 0;
      position: relative;
    }

    .divider-text::before,
    .divider-text::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: #ddd;
    }

    .divider-text::before {
      left: 0;
    }

    .divider-text::after {
      right: 0;
    }

    .use-address-btn {
      width: 100%;
      padding: 0.7rem 1rem;
      font-size: 0.95rem;
      font-weight: 600;
      background: #27ae60;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.2s;
    }

    .use-address-btn:hover {
      background: #219a52;
    }
  </style>
</head>
<body>

  <header class="header">

    </div>
  </div>

  <!-- Language/i18n Script -->
  <script src="lang.js"></script>
  <script>
    // Delivery charge for Home Delivery
    const DELIVERY_CHARGE = 40;

    // ========================================
    // CART BADGE
    // ========================================
    function getCart() {
      return JSON.parse(localStorage.getItem('cartItems')) || [];
    }

    function updateCartBadge() {
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cartBadge');
      if (badge) {
        badge.textContent = totalItems;
        if (totalItems > 0) {
          badge.classList.remove('hidden');
        } else {
          badge.classList.add('hidden');
        }
      }
    }

    // ========================================
    // STOCK MANAGEMENT FUNCTIONS
    // ========================================

    /**
     * Default stock values
     */
    const defaultStock = {
      'Reynolds_Pen': 15,
      'Cello_Pen': 8,
      'Parker_Pen': 3,
      'Linc_Pen': 20,
      'Flair_Pen': 12,
      'Pilot_Pen': 5,
      'Nataraj_Pencil': 25,
      'Apsara_Pencil': 18,
      'Camlin_Pencil': 10,
      'Classmate_Notebook': 7,
      'Navneet_Notebook': 4,
      'Doms_Notebook': 0,
      'Apsara_Sharpener': 30,
      'Nataraj_Sharpener': 15,
      'Camlin_Sharpener': 2,
      'Nataraj_Eraser': 22,
      'Apsara_Eraser': 0,
      'Camlin_Eraser': 6
    };

    /**
     * Initialize stock if not exists
     */
    function initializeStock() {
      const existingStock = localStorage.getItem('productStock');
      if (!existingStock) {
        localStorage.setItem('productStock', JSON.stringify(defaultStock));
      }
    }

    /**
     * Get all stock data
     */
    function getAllStock() {
      initializeStock();
      return JSON.parse(localStorage.getItem('productStock')) || {};
    }

    /**
     * Get stock for specific product
     */
    function getProductStock(productId) {
      const stock = getAllStock();
      return stock[productId] !== undefined ? stock[productId] : 0;
    }

    /**
     * Validate stock for all checkout items
     * @returns {Object} { valid: boolean, issues: array }
     */
    function validateCheckoutStock(items) {
      const issues = [];

      items.forEach(item => {
        const productId = item.id || item.name.replace(' ', '_');
        const stock = getProductStock(productId);

        if (stock === 0) {
          issues.push({
            name: item.name,
            issue: 'out_of_stock',
            available: 0,
            requested: item.quantity
          });
        } else if (item.quantity > stock) {
          issues.push({
            name: item.name,
            issue: 'insufficient',
            available: stock,
            requested: item.quantity
          });
        }
      });

      return {
        valid: issues.length === 0,
        issues: issues
      };
    }

    // ========================================
    // CHECKOUT LOGIC - SUPPORTS CART & SINGLE PRODUCT
    // ========================================

    // Check if checkout is from cart or single product (Buy Now)
    const isCartCheckout = localStorage.getItem('checkoutFromCart') === 'true';
    let checkoutItems = [];
    let productTotal = 0;

    if (isCartCheckout) {
      // Get items from cart checkout
      checkoutItems = JSON.parse(localStorage.getItem('checkoutItems')) || [];
    } else {
      // Get single product (Buy Now)
      const product = JSON.parse(localStorage.getItem('checkoutProduct'));
      if (product) {
        checkoutItems = [{
          name: product.name,
          price: product.price,
          quantity: product.quantity
        }];
      }
    }

    // State variables
    let deliveryType = "home";
    let finalTotal = 0;

    // Calculate product total
    function calculateProductTotal() {
      return checkoutItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    }

    // Render checkout summary (with i18n support)
    function renderSummary() {
      const summaryDiv = document.getElementById('checkout-summary');

      if (checkoutItems.length === 0) {
        summaryDiv.innerHTML = `<div style='color:red;'>${t('noProductCheckout')}</div>`;
        document.getElementById('address-form').style.display = 'none';
        return;
      }

      productTotal = calculateProductTotal();
      let deliveryCharge = (deliveryType === "home") ? DELIVERY_CHARGE : 0;
      finalTotal = productTotal + deliveryCharge;

      let itemsHtml = '';

      if (checkoutItems.length === 1) {
        // Single product checkout (Buy Now style)
        const item = checkoutItems[0];
        itemsHtml = `
          <div class="summary-row"><span>${t('productName')}:</span><span>${item.name}</span></div>
          <div class="summary-row"><span>${t('pricePerUnit')}:</span><span>‚Çπ${item.price}</span></div>
          <div class="summary-row"><span>${t('quantity')}:</span><span>${item.quantity}</span></div>
          <div class="summary-row"><span>${t('productTotal')}:</span><span>‚Çπ${item.price * item.quantity}</span></div>
        `;
      } else {
        // Multiple items from cart
        itemsHtml = `<div style="margin-bottom: 0.8rem; font-weight: bold;">${t('orderSummary')} (${checkoutItems.length} ${checkoutItems.length > 1 ? t('items') : t('item')})</div>`;
        checkoutItems.forEach(item => {
          itemsHtml += `
            <div class="cart-item">
              <div>
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-details">‚Çπ${item.price} √ó ${item.quantity}</div>
              </div>
              <div style="font-weight: 500;">‚Çπ${item.price * item.quantity}</div>
            </div>
          `;
        });
        itemsHtml += `<div class="summary-row" style="margin-top: 0.8rem;"><span>${t('subtotal')}:</span><span>‚Çπ${productTotal}</span></div>`;
      }

      summaryDiv.innerHTML = `
        ${itemsHtml}
        <div class="summary-row"><span>${t('deliveryCharge')}:</span><span>‚Çπ${deliveryCharge}</span></div>
        <div class="summary-row total"><span>${t('finalPayable')}:</span><span>‚Çπ${finalTotal}</span></div>
      `;
    }

    renderSummary();
    updateCartBadge();

    // Delivery option logic
    const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
    const pickupMsg = document.getElementById('pickup-message');
    deliveryRadios.forEach(radio => {
      radio.addEventListener('change', function() {
        deliveryType = this.value === 'pickup' ? 'pickup' : 'home';
        if (deliveryType === 'pickup') {
          pickupMsg.style.display = 'block';
        } else {
          pickupMsg.style.display = 'none';
        }
        renderSummary();
      });
    });

    // Form validation and proceed logic
    document.getElementById('address-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Basic validation
      const fullname = document.getElementById('fullname').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const street = document.getElementById('street').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const delivery = document.querySelector('input[name="delivery"]:checked');

      if (!fullname || !mobile || !street || !city || !state || !pincode || !delivery) {
        alert(t('fillAllFields'));
        return;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        alert(t('validMobile'));
        return;
      }
      if (!/^[0-9]{6}$/.test(pincode)) {
        alert(t('validPincode'));
        return;
      }

      // Validate stock before proceeding
      const stockValidation = validateCheckoutStock(checkoutItems);
      if (!stockValidation.valid) {
        let errorMessage = t('someItemsOutOfStock') + '\n\n';
        stockValidation.issues.forEach(issue => {
          if (issue.issue === 'out_of_stock') {
            errorMessage += `‚Ä¢ ${issue.name}: ${t('outOfStock')}\n`;
          } else {
            errorMessage += `‚Ä¢ ${issue.name}: ${t('stockWarning').replace('{count}', issue.available)}\n`;
          }
        });
        alert(errorMessage);
        return;
      }

      const deliveryCharge = (delivery.value === 'home') ? DELIVERY_CHARGE : 0;

      // Save order details (for payment step)
      const orderDetails = {
        items: checkoutItems,
        // For backward compatibility with order-success.html
        product: checkoutItems.length === 1 ? checkoutItems[0] : {
          name: checkoutItems.map(i => i.name).join(', '),
          price: productTotal,
          quantity: checkoutItems.reduce((sum, i) => sum + i.quantity, 0)
        },
        fullname,
        mobile,
        street,
        city,
        state,
        pincode,
        delivery: delivery.value,
        deliveryCharge: deliveryCharge,
        finalTotal: productTotal + deliveryCharge
      };
      localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

      // Show payment section if Home Delivery, else show success directly
      if (delivery.value === 'home') {
        document.getElementById('address-form').style.display = 'none';
        document.getElementById('payment-section').style.display = 'flex';
      } else {
        // For Pickup, simulate order success (no payment)
        localStorage.setItem('paymentStatus', 'SUCCESS');
        localStorage.setItem('paymentMethod', 'N/A');
        // Clear cart if checkout was from cart
        if (isCartCheckout) {
          localStorage.removeItem('cartItems');
        }
        localStorage.removeItem('orderNumber');
        localStorage.removeItem('deliveryOTP');
        window.location.href = 'order-success.html';
      }
    });

    // Payment logic
    document.getElementById('pay-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const upiId = document.getElementById('upi-id').value.trim();
      if (!upiId) {
        alert(t('enterUpiId'));
        return;
      }
      // Simulate payment
      document.getElementById('pay-btn').disabled = true;
      document.getElementById('payment-loading').style.display = 'block';
      setTimeout(() => {
        document.getElementById('payment-loading').style.display = 'none';
        localStorage.setItem('paymentStatus', 'SUCCESS');
        localStorage.setItem('paymentMethod', 'UPI');
        // Clear cart if checkout was from cart
        if (isCartCheckout) {
          localStorage.removeItem('cartItems');
        }
        localStorage.removeItem('orderNumber');
        localStorage.removeItem('deliveryOTP');
        window.location.href = 'order-success.html';
      }, 2000);
    });

    // Re-render summary on language change
    window.addEventListener('languageChanged', function() {
      renderSummary();
      renderAddressSelector();
    });

    // ========================================
    // SAVED ADDRESSES FUNCTIONS
    // ========================================

    /**
     * Get all addresses from localStorage
     * @returns {Array} Array of address objects
     */
    function getAddresses() {
      return JSON.parse(localStorage.getItem('userAddresses')) || [];
    }

    /**
     * Get default address
     * @returns {Object|null} Default address or null
     */
    function getDefaultAddress() {
      const addresses = getAddresses();
      return addresses.find(addr => addr.isDefault) || null;
    }

    /**
     * Fill the address form with given address data
     * @param {Object} address - Address object
     */
    function fillAddressForm(address) {
      if (!address) return;

      document.getElementById('fullname').value = address.fullName || '';
      document.getElementById('mobile').value = address.mobile || '';
      document.getElementById('street').value = address.street || '';
      document.getElementById('city').value = address.city || '';
      document.getElementById('state').value = address.state || '';
      document.getElementById('pincode').value = address.pincode || '';
    }

    /**
     * Render the selected address preview
     * @param {Object} address - Address object
     * @returns {string} HTML string
     */
    function renderSelectedAddressPreview(address) {
      return `
        <div class="selected-address-preview">
          <span class="selected-address-badge" data-i18n="defaultAddress">${t('defaultAddress')}</span>
          <div class="selected-address-name">${address.fullName}</div>
          <div class="selected-address-details">
            üìû ${address.mobile}<br>
            ${address.street}<br>
            ${address.city}, ${address.state} - ${address.pincode}
          </div>
        </div>
        <button type="button" class="use-address-btn" onclick="useSelectedAddress()" data-i18n="useThisAddress">${t('useThisAddress')}</button>
      `;
    }

    /**
     * Render address selector dropdown
     */
    function renderAddressSelector() {
      const container = document.getElementById('addressSelectorContainer');
      const savedAddressesSection = document.getElementById('savedAddressesSection');
      const addresses = getAddresses();

      // If no addresses, show message
      if (addresses.length === 0) {
        container.innerHTML = `
          <div class="no-saved-address">
            <span data-i18n="addAddressInProfile">${t('addAddressInProfile')}</span>
            <br><a href="profile.html">${t('myAddresses')} ‚Üí</a>
          </div>
        `;
        return;
      }

      // Build select options
      let selectHtml = `
        <select class="address-select" id="addressSelect" onchange="handleAddressSelect()">
          <option value="">${t('selectAddress')}</option>
      `;

      addresses.forEach(addr => {
        const isDefault = addr.isDefault ? ` (${t('defaultAddress')})` : '';
        selectHtml += `
          <option value="${addr.id}" ${addr.isDefault ? 'selected' : ''}>
            ${addr.fullName} - ${addr.city}${isDefault}
          </option>
        `;
      });

      selectHtml += '</select>';

      // Get default address for preview
      const defaultAddr = getDefaultAddress();
      let previewHtml = '';

      if (defaultAddr) {
        previewHtml = renderSelectedAddressPreview(defaultAddr);
      }

      container.innerHTML = selectHtml + previewHtml + `
        <div class="divider-text" data-i18n="orEnterManually">${t('orEnterManually')}</div>
      `;
    }

    /**
     * Handle address selection change
     */
    function handleAddressSelect() {
      const select = document.getElementById('addressSelect');
      const selectedId = select.value;
      const container = document.getElementById('addressSelectorContainer');

      if (!selectedId) {
        // Clear preview if no selection
        const dividerHtml = `<div class="divider-text" data-i18n="orEnterManually">${t('orEnterManually')}</div>`;
        container.innerHTML = select.outerHTML + dividerHtml;
        return;
      }

      // Find selected address
      const addresses = getAddresses();
      const selectedAddr = addresses.find(addr => addr.id === selectedId);

      if (selectedAddr) {
        // Update preview
        const previewHtml = `
          <div class="selected-address-preview">
            ${selectedAddr.isDefault ? `<span class="selected-address-badge" data-i18n="defaultAddress">${t('defaultAddress')}</span>` : ''}
            <div class="selected-address-name">${selectedAddr.fullName}</div>
            <div class="selected-address-details">
              üìû ${selectedAddr.mobile}<br>
              ${selectedAddr.street}<br>
              ${selectedAddr.city}, ${selectedAddr.state} - ${selectedAddr.pincode}
            </div>
          </div>
          <button type="button" class="use-address-btn" onclick="useSelectedAddress()" data-i18n="useThisAddress">${t('useThisAddress')}</button>
          <div class="divider-text" data-i18n="orEnterManually">${t('orEnterManually')}</div>
        `;

        container.innerHTML = select.outerHTML + previewHtml;

        // Re-attach onchange listener
        document.getElementById('addressSelect').onchange = handleAddressSelect;
      }
    }

    /**
     * Use the currently selected address
     */
    function useSelectedAddress() {
      const select = document.getElementById('addressSelect');
      const selectedId = select.value;

      if (!selectedId) return;

      const addresses = getAddresses();
      const selectedAddr = addresses.find(addr => addr.id === selectedId);

      if (selectedAddr) {
        fillAddressForm(selectedAddr);
      }
    }

    /**
     * Auto-fill default address on page load
     */
    function autoFillDefaultAddress() {
      const defaultAddr = getDefaultAddress();
      if (defaultAddr) {
        fillAddressForm(defaultAddr);
      }
    }

    // Initialize address selector
    renderAddressSelector();
    autoFillDefaultAddress();

    // ========================================
    // DARK MODE FUNCTIONS
    // ========================================
    function getCurrentTheme() {
      return localStorage.getItem('themeMode') || 'light';
    }

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    function toggleTheme() {
      const currentTheme = getCurrentTheme();
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      localStorage.setItem('themeMode', newTheme);
      applyTheme(newTheme);
    }

    // Initialize dark mode
    applyTheme(getCurrentTheme());
    const themeToggle = document.getElementById('themeToggle');
    if (themeToggle) {
      themeToggle.addEventListener('click', toggleTheme);
    }
  </script>
</body>
