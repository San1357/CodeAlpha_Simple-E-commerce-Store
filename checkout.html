<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }
    /* Header */
    .header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: #0074d9;
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .nav-links a:hover {
      background: #0074d9;
      color: #fff;
    }
    /* Language Selector */
    .lang-selector-wrapper {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .lang-icon { font-size: 1.1rem; }
    .lang-selector {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border: 1.5px solid #0074d9;
      border-radius: 5px;
      background: #fff;
      color: #0074d9;
      cursor: pointer;
      outline: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    .lang-selector:hover { background: #e7f7ff; }
    .lang-selector:focus { box-shadow: 0 0 0 3px rgba(0, 116, 217, 0.15); }
    /* Cart Icon */
    .cart-icon-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      padding: 0.5rem 1rem;
      color: #333;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }
    .cart-icon-wrapper:hover {
      background: #0074d9;
      color: #fff;
    }
    .cart-icon { font-size: 1.3rem; }
    .cart-badge {
      position: absolute;
      top: -2px;
      right: 2px;
      background: #e74c3c;
      color: #fff;
      font-size: 0.7rem;
      font-weight: 700;
      min-width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cart-badge.hidden { display: none; }
    /* Cart Items List */
    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item:last-child { border-bottom: none; }
    .cart-item-name { font-weight: 500; color: #333; }
    .cart-item-details { color: #666; font-size: 0.9rem; }
    @media (max-width: 500px) {
      .header { flex-direction: column; gap: 1rem; padding: 1rem; }
    }
    .container {
      max-width: 430px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0074d9;
      margin-bottom: 1rem;
      text-align: center;
    }
    .summary, .payment-section {
      width: 100%;
      margin-bottom: 2rem;
      background: #f1f1f1;
      border-radius: 7px;
      padding: 1rem 1.2rem;
      box-sizing: border-box;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.7rem;
      font-size: 1.05rem;
    }
    .summary-row.total {
      font-weight: bold;
      color: #0074d9;
      font-size: 1.15rem;
      margin-top: 0.5rem;
    }
    form {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.3rem;
      font-size: 1rem;
      color: #222;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border: 1.5px solid #0074d9;
    }
    .delivery-options {
      margin-bottom: 1rem;
      width: 100%;
    }
    .delivery-options label {
      margin-right: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .pickup-message {
      background: #e7f7ff;
      color: #0074d9;
      border-radius: 5px;
      padding: 0.7rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    .proceed-btn, .pay-btn {
      width: 100%;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .proceed-btn:hover, .pay-btn:hover {
      background: #005fa3;
    }
    .payment-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .payment-methods {
      margin-bottom: 1rem;
    }
    .loading {
      text-align: center;
      color: #0074d9;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1rem 0.5rem;
      }
      .summary, .payment-section {
        padding: 0.7rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo" data-i18n="shopease">ShopEase</a>
    <nav class="nav-links">
      <div class="lang-selector-wrapper">
        <span class="lang-icon">üåê</span>
        <select id="language-selector" class="lang-selector">
          <option value="en">English</option>
          <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</option>
          <option value="bho">‡§≠‡•ã‡§ú‡§™‡•Å‡§∞‡•Ä</option>
        </select>
      </div>
      <a href="index.html" data-i18n="home">Home</a>
      <a href="cart.html" class="cart-icon-wrapper">
        <span class="cart-icon">üõí</span>
        <span class="cart-badge hidden" id="cartBadge">0</span>
      </a>
    </nav>
  </header>

  <div class="container">
    <div class="section-title" data-i18n="checkoutSummary">Checkout Summary</div>
    <div class="summary" id="checkout-summary">
      <!-- Product summary will be injected here -->
    </div>

    <form id="address-form" autocomplete="off">
      <div class="section-title" style="font-size:1.1rem;" data-i18n="deliveryAddress">Delivery Address</div>
      <div class="form-group">
        <label for="fullname" data-i18n="fullName">Full Name</label>
        <input type="text" id="fullname" required>
      </div>
      <div class="form-group">
        <label for="mobile" data-i18n="mobileNumber">Mobile Number</label>
        <input type="text" id="mobile" required pattern="[0-9]{10}" maxlength="10">
      </div>
      <div class="form-group">
        <label for="street" data-i18n="streetAddress">Street Address</label>
        <input type="text" id="street" required>
      </div>
      <div class="form-group">
        <label for="city" data-i18n="city">City</label>
        <input type="text" id="city" required>
      </div>
      <div class="form-group">
        <label for="state" data-i18n="state">State</label>
        <input type="text" id="state" required>
      </div>
      <div class="form-group">
        <label for="pincode" data-i18n="pincode">Pincode</label>
        <input type="text" id="pincode" required pattern="[0-9]{6}" maxlength="6">
      </div>
      <div class="section-title" style="font-size:1.1rem;" data-i18n="deliveryOption">Delivery Option</div>
      <div class="delivery-options">
        <label>
          <input type="radio" name="delivery" value="home" required> <span data-i18n="homeDelivery">Home Delivery</span>
        </label>
        <label>
          <input type="radio" name="delivery" value="pickup"> <span data-i18n="pickupFromStore">Pickup from Store</span>
        </label>
      </div>
      <div class="pickup-message" id="pickup-message" data-i18n="pickupMessage">
        You can collect your order from the nearest store.
      </div>
      <button type="submit" class="proceed-btn" data-i18n="proceed">Proceed</button>
    </form>

    <!-- Payment Section -->
    <div class="payment-section" id="payment-section">
      <div class="section-title" data-i18n="payment">Payment</div>
      <div class="payment-methods">
        <label>
          <input type="radio" name="payment" value="upi" checked> UPI
        </label>
      </div>
      <div class="form-group">
        <label for="upi-id" data-i18n="upiId">UPI ID</label>
        <input type="text" id="upi-id" placeholder="example@upi" required>
      </div>
      <button class="pay-btn" id="pay-btn" data-i18n="payNow">Pay Now</button>
      <div class="loading" id="payment-loading" style="display:none;" data-i18n="processingPayment">Processing payment...</div>
    </div>
  </div>

  <!-- Language/i18n Script -->
  <script src="lang.js"></script>
  <script>
    // Delivery charge for Home Delivery
    const DELIVERY_CHARGE = 40;

    // ========================================
    // CART BADGE
    // ========================================
    function getCart() {
      return JSON.parse(localStorage.getItem('cartItems')) || [];
    }

    function updateCartBadge() {
      const cart = getCart();
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const badge = document.getElementById('cartBadge');
      if (badge) {
        badge.textContent = totalItems;
        if (totalItems > 0) {
          badge.classList.remove('hidden');
        } else {
          badge.classList.add('hidden');
        }
      }
    }

    // ========================================
    // CHECKOUT LOGIC - SUPPORTS CART & SINGLE PRODUCT
    // ========================================

    // Check if checkout is from cart or single product (Buy Now)
    const isCartCheckout = localStorage.getItem('checkoutFromCart') === 'true';
    let checkoutItems = [];
    let productTotal = 0;

    if (isCartCheckout) {
      // Get items from cart checkout
      checkoutItems = JSON.parse(localStorage.getItem('checkoutItems')) || [];
    } else {
      // Get single product (Buy Now)
      const product = JSON.parse(localStorage.getItem('checkoutProduct'));
      if (product) {
        checkoutItems = [{
          name: product.name,
          price: product.price,
          quantity: product.quantity
        }];
      }
    }

    // State variables
    let deliveryType = "home";
    let finalTotal = 0;

    // Calculate product total
    function calculateProductTotal() {
      return checkoutItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    }

    // Render checkout summary (with i18n support)
    function renderSummary() {
      const summaryDiv = document.getElementById('checkout-summary');

      if (checkoutItems.length === 0) {
        summaryDiv.innerHTML = `<div style='color:red;'>${t('noProductCheckout')}</div>`;
        document.getElementById('address-form').style.display = 'none';
        return;
      }

      productTotal = calculateProductTotal();
      let deliveryCharge = (deliveryType === "home") ? DELIVERY_CHARGE : 0;
      finalTotal = productTotal + deliveryCharge;

      let itemsHtml = '';

      if (checkoutItems.length === 1) {
        // Single product checkout (Buy Now style)
        const item = checkoutItems[0];
        itemsHtml = `
          <div class="summary-row"><span>${t('productName')}:</span><span>${item.name}</span></div>
          <div class="summary-row"><span>${t('pricePerUnit')}:</span><span>‚Çπ${item.price}</span></div>
          <div class="summary-row"><span>${t('quantity')}:</span><span>${item.quantity}</span></div>
          <div class="summary-row"><span>${t('productTotal')}:</span><span>‚Çπ${item.price * item.quantity}</span></div>
        `;
      } else {
        // Multiple items from cart
        itemsHtml = `<div style="margin-bottom: 0.8rem; font-weight: bold;">${t('orderSummary')} (${checkoutItems.length} ${checkoutItems.length > 1 ? t('items') : t('item')})</div>`;
        checkoutItems.forEach(item => {
          itemsHtml += `
            <div class="cart-item">
              <div>
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-details">‚Çπ${item.price} √ó ${item.quantity}</div>
              </div>
              <div style="font-weight: 500;">‚Çπ${item.price * item.quantity}</div>
            </div>
          `;
        });
        itemsHtml += `<div class="summary-row" style="margin-top: 0.8rem;"><span>${t('subtotal')}:</span><span>‚Çπ${productTotal}</span></div>`;
      }

      summaryDiv.innerHTML = `
        ${itemsHtml}
        <div class="summary-row"><span>${t('deliveryCharge')}:</span><span>‚Çπ${deliveryCharge}</span></div>
        <div class="summary-row total"><span>${t('finalPayable')}:</span><span>‚Çπ${finalTotal}</span></div>
      `;
    }

    renderSummary();
    updateCartBadge();

    // Delivery option logic
    const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
    const pickupMsg = document.getElementById('pickup-message');
    deliveryRadios.forEach(radio => {
      radio.addEventListener('change', function() {
        deliveryType = this.value === 'pickup' ? 'pickup' : 'home';
        if (deliveryType === 'pickup') {
          pickupMsg.style.display = 'block';
        } else {
          pickupMsg.style.display = 'none';
        }
        renderSummary();
      });
    });

    // Form validation and proceed logic
    document.getElementById('address-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Basic validation
      const fullname = document.getElementById('fullname').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const street = document.getElementById('street').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const delivery = document.querySelector('input[name="delivery"]:checked');

      if (!fullname || !mobile || !street || !city || !state || !pincode || !delivery) {
        alert(t('fillAllFields'));
        return;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        alert(t('validMobile'));
        return;
      }
      if (!/^[0-9]{6}$/.test(pincode)) {
        alert(t('validPincode'));
        return;
      }

      const deliveryCharge = (delivery.value === 'home') ? DELIVERY_CHARGE : 0;

      // Save order details (for payment step)
      const orderDetails = {
        items: checkoutItems,
        // For backward compatibility with order-success.html
        product: checkoutItems.length === 1 ? checkoutItems[0] : {
          name: checkoutItems.map(i => i.name).join(', '),
          price: productTotal,
          quantity: checkoutItems.reduce((sum, i) => sum + i.quantity, 0)
        },
        fullname,
        mobile,
        street,
        city,
        state,
        pincode,
        delivery: delivery.value,
        deliveryCharge: deliveryCharge,
        finalTotal: productTotal + deliveryCharge
      };
      localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

      // Show payment section if Home Delivery, else show success directly
      if (delivery.value === 'home') {
        document.getElementById('address-form').style.display = 'none';
        document.getElementById('payment-section').style.display = 'flex';
      } else {
        // For Pickup, simulate order success (no payment)
        localStorage.setItem('paymentStatus', 'SUCCESS');
        localStorage.setItem('paymentMethod', 'N/A');
        // Clear cart if checkout was from cart
        if (isCartCheckout) {
          localStorage.removeItem('cartItems');
        }
        localStorage.removeItem('orderNumber');
        localStorage.removeItem('deliveryOTP');
        window.location.href = 'order-success.html';
      }
    });

    // Payment logic
    document.getElementById('pay-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const upiId = document.getElementById('upi-id').value.trim();
      if (!upiId) {
        alert(t('enterUpiId'));
        return;
      }
      // Simulate payment
      document.getElementById('pay-btn').disabled = true;
      document.getElementById('payment-loading').style.display = 'block';
      setTimeout(() => {
        document.getElementById('payment-loading').style.display = 'none';
        localStorage.setItem('paymentStatus', 'SUCCESS');
        localStorage.setItem('paymentMethod', 'UPI');
        // Clear cart if checkout was from cart
        if (isCartCheckout) {
          localStorage.removeItem('cartItems');
        }
        localStorage.removeItem('orderNumber');
        localStorage.removeItem('deliveryOTP');
        window.location.href = 'order-success.html';
      }, 2000);
    });

    // Re-render summary on language change
    window.addEventListener('languageChanged', function() {
      renderSummary();
    });
  </script>
</body>
</html>
