<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 430px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #0074d9;
      margin-bottom: 1rem;
      text-align: center;
    }
    .summary, .payment-section {
      width: 100%;
      margin-bottom: 2rem;
      background: #f1f1f1;
      border-radius: 7px;
      padding: 1rem 1.2rem;
      box-sizing: border-box;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.7rem;
      font-size: 1.05rem;
    }
    .summary-row.total {
      font-weight: bold;
      color: #0074d9;
      font-size: 1.15rem;
      margin-top: 0.5rem;
    }
    form {
      width: 100%;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.3rem;
      font-size: 1rem;
      color: #222;
    }
    input[type="text"], input[type="number"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="text"]:focus, input[type="number"]:focus {
      border: 1.5px solid #0074d9;
    }
    .delivery-options {
      margin-bottom: 1rem;
      width: 100%;
    }
    .delivery-options label {
      margin-right: 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .pickup-message {
      background: #e7f7ff;
      color: #0074d9;
      border-radius: 5px;
      padding: 0.7rem;
      margin-bottom: 1rem;
      text-align: center;
      display: none;
    }
    .proceed-btn, .pay-btn {
      width: 100%;
      padding: 0.8rem 0;
      font-size: 1.1rem;
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .proceed-btn:hover, .pay-btn:hover {
      background: #005fa3;
    }
    .payment-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    .payment-methods {
      margin-bottom: 1rem;
    }
    .loading {
      text-align: center;
      color: #0074d9;
      font-weight: bold;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    @media (max-width: 500px) {
      .container {
        padding: 1rem 0.5rem;
      }
      .summary, .payment-section {
        padding: 0.7rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Checkout Summary</div>
    <div class="summary" id="checkout-summary">
      <!-- Product summary will be injected here -->
    </div>

    <form id="address-form" autocomplete="off">
      <div class="section-title" style="font-size:1.1rem;">Delivery Address</div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" required pattern="[0-9]{10}" maxlength="10">
      </div>
      <div class="form-group">
        <label for="street">Street Address</label>
        <input type="text" id="street" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" required pattern="[0-9]{6}" maxlength="6">
      </div>
      <div class="section-title" style="font-size:1.1rem;">Delivery Option</div>
      <div class="delivery-options">
        <label>
          <input type="radio" name="delivery" value="home" required> Home Delivery
        </label>
        <label>
          <input type="radio" name="delivery" value="pickup"> Pickup from Store
        </label>
      </div>
      <div class="pickup-message" id="pickup-message">
        You can collect your order from the nearest store.
      </div>
      <button type="submit" class="proceed-btn">Proceed</button>
    </form>

    <!-- Payment Section -->
    <div class="payment-section" id="payment-section">
      <div class="section-title">Payment</div>
      <div class="payment-methods">
        <label>
          <input type="radio" name="payment" value="upi" checked> UPI
        </label>
      </div>
      <div class="form-group">
        <label for="upi-id">UPI ID</label>
        <input type="text" id="upi-id" placeholder="example@upi" required>
      </div>
      <button class="pay-btn" id="pay-btn">Pay Now</button>
      <div class="loading" id="payment-loading" style="display:none;">Processing payment...</div>
    </div>
  </div>
  <script>
    // Delivery charge for Home Delivery
    const DELIVERY_CHARGE = 40;

    // Read product data from localStorage
    let product = localStorage.getItem('checkoutProduct');
    product = product ? JSON.parse(product) : null;

    // State variables
    let deliveryType = "home";
    let finalTotal = 0;

    // Render checkout summary
    function renderSummary() {
      const summaryDiv = document.getElementById('checkout-summary');
      if (!product) {
        summaryDiv.innerHTML = "<div style='color:red;'>No product found for checkout.</div>";
        document.getElementById('address-form').style.display = 'none';
        return;
      }
      const productTotal = product.price * product.quantity;
      let deliveryCharge = (deliveryType === "home") ? DELIVERY_CHARGE : 0;
      finalTotal = productTotal + deliveryCharge;
      summaryDiv.innerHTML = `
        <div class="summary-row"><span>Product Name:</span><span>${product.name}</span></div>
        <div class="summary-row"><span>Price per unit:</span><span>₹${product.price}</span></div>
        <div class="summary-row"><span>Quantity:</span><span>${product.quantity}</span></div>
        <div class="summary-row"><span>Product Total:</span><span>₹${productTotal}</span></div>
        <div class="summary-row"><span>Delivery Charge:</span><span>₹${deliveryCharge}</span></div>
        <div class="summary-row total"><span>Final Payable:</span><span>₹${finalTotal}</span></div>
      `;
    }

    renderSummary();

    // Delivery option logic
    const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
    const pickupMsg = document.getElementById('pickup-message');
    deliveryRadios.forEach(radio => {
      radio.addEventListener('change', function() {
        deliveryType = this.value === 'pickup' ? 'pickup' : 'home';
        if (deliveryType === 'pickup') {
          pickupMsg.style.display = 'block';
        } else {
          pickupMsg.style.display = 'none';
        }
        renderSummary();
      });
    });

    // Form validation and proceed logic
    document.getElementById('address-form').addEventListener('submit', function(e) {
      e.preventDefault();

      // Basic validation
      const fullname = document.getElementById('fullname').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const street = document.getElementById('street').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const pincode = document.getElementById('pincode').value.trim();
      const delivery = document.querySelector('input[name="delivery"]:checked');

      if (!fullname || !mobile || !street || !city || !state || !pincode || !delivery) {
        alert("Please fill all required fields and select a delivery option.");
        return;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }
      if (!/^[0-9]{6}$/.test(pincode)) {
        alert("Please enter a valid 6-digit pincode.");
        return;
      }

      // Save order details (for payment step)
      const orderDetails = {
        product,
        fullname,
        mobile,
        street,
        city,
        state,
        pincode,
        delivery: delivery.value,
        deliveryCharge: (delivery.value === 'home') ? DELIVERY_CHARGE : 0,
        finalTotal: (product.price * product.quantity) + ((delivery.value === 'home') ? DELIVERY_CHARGE : 0)
      };
      localStorage.setItem('orderDetails', JSON.stringify(orderDetails));

      // Show payment section if Home Delivery, else show success directly
      if (delivery.value === 'home') {
        document.getElementById('address-form').style.display = 'none';
        document.getElementById('payment-section').style.display = 'flex';
      } else {
        // For Pickup, simulate order success (no payment)
        localStorage.setItem('paymentStatus', 'SUCCESS');
        localStorage.setItem('paymentMethod', 'N/A');
        window.location.href = 'order-success.html';
      }
    });

    // Payment logic
    document.getElementById('pay-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const upiId = document.getElementById('upi-id').value.trim();
      if (!upiId) {
        alert('Please enter your UPI ID.');
        return;
      }
      // Simulate payment
      document.getElementById('pay-btn').disabled = true;
      document.getElementById('payment-loading').style.display = 'block';
      setTimeout(() => {
        document.getElementById('payment-loading').style.display = 'none';
        localStorage.setItem('paymentStatus', 'SUCCESS');
        localStorage.setItem('paymentMethod', 'UPI');
        window.location.href = 'order-success.html';
      }, 2000);
    });
  </script>
</body>
</html>
